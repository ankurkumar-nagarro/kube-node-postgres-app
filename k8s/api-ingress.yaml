apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
spec:
  ingressClassName: gce
  rules:
  - host: myapi.example.com
    http:
      paths:
      - path: /records
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 80
