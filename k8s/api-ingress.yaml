apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
spec:
  ingressClassName: gce
  rules:
  - http:
      paths:
      - path: /healthz
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 3000
      - path: /records
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 80
