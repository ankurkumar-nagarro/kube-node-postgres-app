apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: my-static-ip
    cloud.google.com/neg: '{"ingress": true}'
spec:
  ingressClassName: gce
  rules:
    - http:
        paths:
          - path: /records
            pathType: Prefix
            backend:
              service:
                name: api-service
                port:
                  number: 80
